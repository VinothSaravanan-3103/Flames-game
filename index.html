<html>
  <head>
    <title>Flames Game</title>
    <link rel="stylesheet" href="style.css">
  </head>

<body style="background-image: url(1.jpg)">
  <!------------------------------------------container part----------------->
  <div class="container">
    <div class="love">
      
      <!-----------------------------------Heading tag------------------------>
      <div>
        <h1>FLAMES</h1><br><br>
      </div>

      <!-----------------------LABEL part in 1st name ------------------------------------>
      <label for="Enter Your name ">Enter Your name</label><br><br>
      <input type='text' id='name1' ><br><br><br>

      <!--------------------------LABEL part in 2nd name --------------------------------->
      <label for="Enter Your partnername ">Enter Your partner name</label><br><br>
      <input type='text' id='name2' ><br><br><br>

      <!---------------------------------Button part-------------------------->
      <div class="lovebtn">
      <input type='button' value='Click' onclick='flames()'>
      </div>

      <!--------------------------------Output part--------------------------->
      <div class="output">
      <h3 id='output'></h3>
      </div>
    </div>
  </div>

<!----------------------------------HTML part over------------------------------------->
    
<!-------------------------------------------Scirpt code-------------------------------->
<script>
  function replaceAt(string, index, replace) {
    return string.substring(0, index) + replace + string.substring(index + 1);
  }
  // variable alloted
  function flames(){
    var res=document.getElementById("output");
    var a=document.getElementById("name1").value.toLowerCase();
    var b=document.getElementById("name2").value.toLowerCase();
  // space and unwanted symbol removing 
    if(a!=""&&b!=""){
      for (i=0;i<a.length;i++){
        for(j=0;j<b.length;j++){
          if(a[i]==b[j]){
            a=replaceAt(a,i,'*');
            b=replaceAt(b,j,'*');
          }
        }
      }
      //star counting in variable a
      var countLetters=0;
      for (i=0;i<a.length;i++){
        if(a[i]!='*'){
          countLetters++;
        }
      }
      //star counting in variable b
      for (i=0;i<b.length;i++){
        if(b[i]!='*'){
          countLetters++;
        }
      }
      //matching letter selection process
      if(countLetters>1){
        var flames="FLAMES";
        c=0;
        l=1;
        for(i=0;flames.length!=1;i++){
          if(l==countLetters)
          {
            if(c>=flames.length)
            {
              c=0;
            }
            flames=replaceAt(flames,c,'');
            l=1;
          }  
          if(c>=flames.length)
          {
            c=0;
          }        
          l++;
          c++;
        }
        //that letter will covert full form
        switch(flames){
          case 'F':
            flames="Friend";
            break;
          case 'L':
            flames="Love";
            break;
          case 'A':
            flames="Affection";
            break;
          case 'M':
            flames="Marriage partner";
            break;
          case 'E':
            flames="Enemies";
            break;
          case 'S':
            flames="Sibling";
            break;
        }
      }
      if(countLetters==1){
        flames="Sibling";
      }
      //same name condition
      if(countLetters==0){
        flames="Its Same Name";
      }
      res.innerHTML="<b style='color:black;'>"+document.getElementById("name2").value+"</b> is your <b style='color:darkred;'>"+flames+"</b>";
    }
    //Empty condition
    else{
      res.innerHTML="Please Enter Name both names";
    }
  }
  </script>
  <!------------------------------------------script code end-------------------------------->
  </body>
  </html>
